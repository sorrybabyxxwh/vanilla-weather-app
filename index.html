<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Wheather App</title>
  <link rel = "icon" href = "http://openweathermap.org/img/wn/10d@2x.png" type = "image/x-icon">
  <link rel="stylesheet" href="src/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>
    <div class="weather-app">
        
        <div class="main">
            <div class="row">
                <form class="search-form" id="search-form">
                    <input
                      type="search"
                      placeholder="Type a city.."
                      autofocus="on"
                      autocomplete="off"
                      id="city-input"
                      class="form-control shadow-sm"
                    />
                    <input
                    type="submit"
                    value="Search"
                    id="city-input-btn"
                    class="form-control btn btn-primary shadow-sm"
                  />
                </form>
            </div>
            <duv class="row">
              <div class="col-md-6">
                <h1  id="current-city"></h1>
                <ul>
                    <li id="date"></li>
                    <li id="desc"></li>
                </ul>
              </div>
              <div class="col-md-2" id="wheather-img">
                <img src="http://openweathermap.org/img/wn/10d@2x.png" id="icon" class="float-left" />
              </div>
              <div class="col-md-4" id="temperature">
                12&#8451; | &#8457;
            </div>
            </duv>
           
            <div class="row">
              <div class="col-md-9">
              </div>
              <div class="col-md-3 preps">
                <ul class="float-left">
                  <li>Humidity: <span id="humidity"></span></li>
                  <li>Wind: <span id="wind"></span></li>
                </ul>
              </div>
                
                <button id="current-location-btn">Current Location</button>
             </div>
        </div>
        <small class="cresdits">
            <a href="https://github.com/sorrybabyxxwh/vanilla-weather-app" target="_blank">Open-Source Code</a>
            by Alisa Velyka
         </small>
    </div>
  <script src="src/app.js"></script>
</body>
</html>
